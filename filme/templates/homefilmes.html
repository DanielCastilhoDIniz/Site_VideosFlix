{% extends 'base.html' %}
{% load static %}


{% block title %}
 Homefilmes Castflix    
{% endblock title %}

{% block content %}
<div class=" pd-10 px-5">
    {% for filme in object_list  %}
    <hr>
    <a href="{% url 'filme:detalhesfilme' filme.id %}"><p> {{ filme.titulo }}</p><a>
    <p> {{ filme.descricao }}</p>
    <img src="{{ filme.thumb.url}}">
    {% endfor %}
</div>
{% endblock content %}
